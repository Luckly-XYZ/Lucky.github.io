name: Deploy index.html to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Pages (prepares Pages environment)
        uses: actions/configure-pages@v5

      # 上传单个 index.html（如果还有其他静态资源，把 path 改为 '.' 或列出多个）
      - name: Upload pages artifact (index.html)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
